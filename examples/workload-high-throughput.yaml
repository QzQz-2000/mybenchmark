# 高吞吐测试 - 测试Consumer是否成为瓶颈
# 目标：Producer发送5000 msg/s，看Consumer能否跟上

name: high-throughput-test

# Topic配置
topics: 1
partitionsPerTopic: 10

# Agent配置
producersPerTopic: 50  # 增加到50个producer
subscriptionsPerTopic: 1
consumerPerSubscription: 10  # 10个consumer

# 消息配置
messageSize: 1024
keyDistributor: NO_KEY

# 速率配置 - 关键差异！
producerRate: 100  # 每个producer 100 msg/s
# 总吞吐 = 50 * 100 = 5000 msg/s

# 测试时长（缩短以节省时间）
testDurationMinutes: 1
warmupDurationMinutes: 1

# 积压测试
consumerBacklogSizeGB: 0
