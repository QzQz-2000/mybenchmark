name: Consumer Scaling Test

topics: 1
partitionsPerTopic: 100       # 足够的分区支持多个consumer
keyDistributor: "NO_KEY"
messageSize: 50000           # 直接用messageSize生成payload

producersPerTopic: 1
producerRate: 1000          # 总共 40K msg/s

# # Backlog 配置
consumerBacklogSizeGB: 2     # 构建 5GB 积压
backlogDrainRatio: 1.0       # 1.0 = 完全排空，0.5 = 排空50%

# 测试不同Consumer数量
consumerPerSubscription: 1
subscriptionsPerTopic: 1    # 单个consumer group

testDurationMinutes: 5
warmupDurationMinutes: 2  # ✅ 增加到2分钟，让 Consumer Group 充分稳定

