# 多对一场景测试 - 多个Producer vs 单个Consumer
name: Many Producers to One Consumer

topics: 1
partitionsPerTopic: 1      # 单个分区，强制所有消息串行消费
keyDistributor: "NO_KEY"   # 无key，消息可以发送到任意分区
messageSize: 1024

# 多个Producer并发写入
producersPerTopic: 8
producerRate: 5000         # 总共40K msg/s

# 单个Consumer消费
subscriptionsPerTopic: 1
consumerPerSubscription: 1 # 单个consumer测试极限消费能力

testDurationMinutes: 5
warmupDurationMinutes: 1