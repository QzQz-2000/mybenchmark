# 消息大小对性能影响测试
name: Message Size Performance Test

topics: 1
partitionsPerTopic: 8
keyDistributor: "ROUND_ROBIN"

# 测试不同消息大小 - 可以创建多个配置文件
messageSize: 1024          # 1KB - 修改这个值来测试 100B, 1KB, 10KB, 100KB 等

# 固定其他参数，只测试消息大小影响
producersPerTopic: 4       # 4个producer
producerRate: 10000        # 每个producer 10K msg/s

consumerPerSubscription: 4  # 4个consumer
subscriptionsPerTopic: 1

testDurationMinutes: 5
warmupDurationMinutes: 1