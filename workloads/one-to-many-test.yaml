# 一对多场景测试 - 1个Producer vs 多个Consumer
name: One Producer to Many Consumers

topics: 1
partitionsPerTopic: 16
keyDistributor: "ROUND_ROBIN"
messageSize: 1024

# 单个高吞吐量Producer
producersPerTopic: 1
producerRate: 50000        # 单个producer 50K msg/s

# 多个Consumer group并行消费
subscriptionsPerTopic: 3   # 3个不同的consumer group
consumerPerSubscription: 4 # 每个group 4个consumer

testDurationMinutes: 5
warmupDurationMinutes: 1