# Consumer数量扩展性测试
name: Consumer Scaling Test

topics: 1
partitionsPerTopic: 32     # 足够的分区支持多个consumer
keyDistributor: "ROUND_ROBIN"
messageSize: 1024

# 固定producer配置
producersPerTopic: 8
producerRate: 5000         # 总共40K msg/s

# 测试不同Consumer数量 - 修改这个值：1, 2, 4, 8, 16, 32
consumerPerSubscription: 8
subscriptionsPerTopic: 1   # 单个consumer group

testDurationMinutes: 5
warmupDurationMinutes: 1